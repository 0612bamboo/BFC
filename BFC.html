    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>

    h1{
        background-color: aquamarine;
       
    }
    body{
        background-color: pink;  
        overflow:hidden;
    }
    ul>lI{

    }

    }
    </style>
</head>

    <header>
        <h1>标签</h1>
    </header>
    <nav>
        <ul>
            <LI>1</LI>
